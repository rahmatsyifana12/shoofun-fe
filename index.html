<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shoofun</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="nav navbar navbar-expand-lg navbar-light py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Shoo<span>fun</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navmenu">
                <div class="navbar-menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#home" class="nav-link text-dark">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#shop" class="nav-link text-dark">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#about" class="nav-link text-dark">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link text-dark">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item cart">
                            <a href="#cart" class="nav-link text-dark btn-cart"><i class="fa fa-shopping-cart"></i>Cart</a>
                        </li>
                        <li class="separator">
                            |
                        </li>
                        <li class="nav-item" style="margin-right: 12px;">
                            <a href="#login"><button class="btn-md btn-login">Login</button></a>
                        </li>
                        <li class="nav-item">
                            <a href="#sign-up"><button class="btn-md btn-signup btn-purple">Sign Up</button></a>
                        </li>
                </div>
            </div>
        </div>
    </nav>

    <!-- Home -->
    <section id="#home" class="text-center text-md-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div class="text-md-start">
                    <p style="font-weight: 800; font-size: 40px;">Welcome to shoofun</p>
                    <p class="lead">
                        Where shopping can be fun
                    </p>
                    <button class="btn-lg browse btn-purple">Browse Products</button>
                </div>
                <div class="text-center">
                    <img class="img-fluid d-none d-sm-block" src="./img/Saly-38.png" alt="Saly-38">
                </div>
            </div>
        </div>
    </section>

    <!-- Display Products -->
    <section id="products">
        <div class="container">
            <div class="row text-center gy-4">
                <div class="col-md">
                    <div class="card">
                        <div class="card-body text-center" style="padding-left: 12px;">
                            <img class="img-fluid" src="./img/e commerce 1.jpg" alt="ec-1">
                            <div class="product-title">E-commerce shirt 1</div>
                            <div class="price">Rp.150.000</div>
                            <button class="btn-md btn-purple">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card">
                        <div class="card-body text-center" style="padding-left: 8px; padding-right: 8px;">
                            <img class="img-fluid" src="./img/e commerce 2.jpg" alt="ec-1">
                            <div class="product-title">E-commerce shirt 2</div>
                            <div class="price">Rp.250.000</div>
                            <button class="btn-md btn-purple">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md"">
                    <div class="card">
                        <div class="card-body text-center"  style="padding-right: 12px;">
                            <img class="img-fluid" src="./img/e commerce 3.jpg" alt="ec-1">
                            <div class="product-title">E-commerce shirt 3</div>
                            <div class="price">Rp.350.000</div>
                            <button class="btn-md btn-purple">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
